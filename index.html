<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        
        <div>
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteLast()">←</button>
        <button onclick="appendChar('*')">*</button>
        <button onclick="appendChar('/')">/</button>
        </div>
        <div>
        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button onclick="appendChar('-')">-</button>
        
        </div>
        <div>
        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('+')">+</button>
       
        </div>
        <div>
        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button onclick="appendChar('0')">0</button>
        </div>

        <div>
       
        <button onclick="appendChar('.')">.</button>
        <button onclick="appendChar('00')">00</button>
        <button class="equals" onclick="calculate()">=</button>
        
        <button id="mainButton">Sc</button>
        <div id="hiddenButtons">
            <div>
            <button onclick="calculateSqrt()">√</button>
            <button onclick="calculateTrig('sin')">sin</button>
            <button onclick="calculateTrig('cos')">cos</button>
            <button onclick="calculateTrig('tan')">tan</button>
            </div>
            <div>
            <button onclick="appendChar('(')">(</button>
            <button onclick="appendChar(')')">)</button>
            <button onclick="calculatePi('pi')">π</button>
            <button onclick="appendChar('^')">^</button>
            </div>
            <div>
            <button onclick="calculatePower()">x²</button>
            <button onclick="calculateExp()">exp</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="calculateLn()">ln</button>
            </div>
        </div>
</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
